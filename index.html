<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac Toe Game Nana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
  <!-- select box -->
  <div class="select-box">
    <header>TIC-TAC-TOE</header>
    <div class="content">
      <div class="title">
        Pilih Pemain X atau O
      </div>
      <div class="options">
        <button class="playerX">Pemain (X)</button>
        <button class="playerO">Pemain (O)</button>
      </div>
      <div class="credit">Created By
        <a href="https://www.youtube.com/Praroz" target="_blank">Nana</a>

      </div>
    </div>
  </div>


  <!-- playboard section -->
  <div class="play-board">
   <div class="details">
     <div class="players">
       <span class="Xturn">X</span>
       <span class="Oturn">O</span>
        <div class="slider"></div>
     </div>
   </div>
   <div class="play-area">
     <section>
       <span class="box1"></span>
       <span class="box2"></span>
       <span class="box3"></span>
     </section>
     <section>
      <span class="box4"></span>
      <span class="box5"></span>
      <span class="box6"></span>
    </section>
    <section>
      <span class="box7"></span>
      <span class="box8"></span>
      <span class="box9"></span>
    </section>
   </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
